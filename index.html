<!DOCTYPE html>
<html lang="ita">
    <head>
        <!-- * GENERIC META TAG + TITLE TAG -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Dropbox Business</title>


        <!--* INTERNAL LINKS -->

    <body>
        <!-- * HEADER -->
        <header id="main-header" class="bg-color_white color_black">
            <!-- * Navbar -->
            <nav class="flex centered">

                <div class="left-content flex centered">
                    <!-- Logo -->
                    <div class="logo-container">
                        <img src="assets/img/logo-small.png" alt="logo" class="logo">

                    <!-- List -->
                    <ul class="flex centered">

                        <li><a href="#">Piani e Prezzi</a></li>
                    </ul>
                </div>
                
                <!-- ? Navbar Right-content -->
                <div class="right-content flex centered">

                    <ul class="flex centered">
                        <li><a href="#">Supporto</a></li>
                        <li><a href="#">Contatta l'ufficio vendite</a></li>

                    </ul>

                    <!-- Btn Container-->
                    <div class="btn-container">
                        <button>Inizia</button>

                </div>

        </header>


        <!-- * MAIN -->
        <main class="color_black">
            <!-- ? Header -->
            <header class="bg-color_turquoise-blue container big">
                SONO UN HEADER
            </header>

            <!-- ? Business Plans -->
            <section id="dropbox_business-plans" class="bg-color_white container small">
                BUSINESS-PLANS
            </section>

            <!-- ? Contact Partner Area -->
            <section id="dropbox_contact-partner-area" class="bg-color_white container small">
                CONTACT-PARTNER-AREA
            </section>

            <!-- ? Operations List -->
            <section id="dropbox_operations-list" class="bg-color_white container small">
                OPERATIONS-LIST
            </section>

            <!-- ? Clients Informations area -->
            <section id="dropbox_clients-informations">

                <section id="dropbox_generic-clients-informations" class="bg-color_white container small">
                    GENERIC CLIENTS
                </section>

                <!-- Specific Clients Informations -->
                <section id="dropbox_specific-clients-informations">
                    <!-- ?CONTAINER OF THE VARIOUS COMPANIES LINKED TO DROPBOX -->
                    <div id="companies-container">COMPANIES</div>

                    <!-- ?FREE TRIAL PERIOD DOWNLOAD  -->
                    <section id="dropbox_free-trial-period-download" class="container small bg-color_turquoise-blue">

                    </section>
                </section>

            <section id="dropbox_frequent-questions-area" class="bg-color_white container small">
                QUESTIONS

        <footer class="bg-color_black color_white container container big">
